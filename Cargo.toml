[package]
name = "typst-as-lib"
version = "0.1.2"
edition = "2021"
license = "MIT"
description = "Small wrapper for typst that allows using it as a templating engine."
homepage = "https://github.com/Relacibo/typst-as-lib"
repository = "https://github.com/Relacibo/typst-as-lib"
readme = "README.md"
keywords = ["template", "typst"]
categories = ["template-engine"]
exclude = [
    "examples/*",
]

[dependencies]
chrono = "0.4.38"
comemo = "0.4.0"
typst = "0.11.1"

[dev-dependencies]
derive_typst_intoval = "0.2.1"
typst-pdf = "0.11.1"
